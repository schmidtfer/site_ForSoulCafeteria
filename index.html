<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For soul Cafeteria</title>
    <link rel="stylesheet" href="./main.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="container">
            <h1> For Soul Cafeteria </h1>
            <img  src="./imagens/cafes.jfif" alt=" Grãos de café"/>
            <nav>
                <ul>
                    <li>
                        <a href="#contact"> Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="conteudo">
            <p>Somos apaixonados por café!</p>
            <p>Venha nos  visitar!</p>
            <p>Espaço amplo com jardim externo.</p>  
        </div>
    </section>
    <section id="contact">
        <div class="speak">
            <h2> Contato</h2>
        <div class="contact-methods">
                <div>
                    <h3>Fale conosco</h3>
                    <form>
                        <input type="text" placeholder="Seu nome"required />
                        <input type="email" placeholder="Seu e-mail" required/>
                        <input type="text" placeholder="Seu telefone (opcional)"/>
                        <textarea placeholder="Sua mensagem" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div>
                    <h3>Nos acompanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Siga-nos no Instagram">
                                <img src= "./imagens/instagram.png" alt=" logo do Instagram" />
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Siga-nos no Facebook">
                                <img src= "./imagens/facebook.png" alt=" logo do Facebook" />
                            </a>
                        </li>
                        </ul>
                </div>
                <div>
                    <h3>Endereço:</h3>
                    <p>
                        Rua Miguel Clebre, nº 295, Vila Sesamo- Porto Alegre
                    </p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="end">
            <p>
                &copy;For Soul Cafeteria- Todos os direitos reservados- 2024
            </p>
    </footer>
</body>
</html>
